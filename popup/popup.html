<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body id="hourth">

    <div class="absolute">
        <button onclick="clickHourth(event)" class="hourth-btn">
            <img id="logo" alt="Logos">
        </button>
    
        <div id="menu" class="menu">
            <div class="header">
                <h3 class="subtitle light">Orders</h3>
            </div>
            <div class="orders">
                <div id="first" class="order">
                    <div class="time">
                        0 minutes ago
                    </div>
                    <div class="divider">
                        <div class="bubble"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="thumbnail">
                        <img id="thumbnail" class="thumbnailImg" alt="">
                    </div>
                    <div class="name">
                        Loading...
                    </div>
                    <div class="price">
                        R$ 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
